<div layout="column" style="height:100%;" ng-cloak>
    <section layout="row" flex>
        <md-sidenav ng-show="snav.isLoggedIn()" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop
            md-whiteframe="4">
            <md-toolbar class="md-tall md-theme-indigo">
                <h1 class="md-toolbar-tools">Options</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-button ng-click="close()" class="md-primary">
                    Close Sidenav Left
                </md-button>
                <p hide show-gt-md>
                    This sidenav is locked open on your device. To go back to the default behavior, narrow your display.
                </p>
            </md-content>
        </md-sidenav>
        <section layout="column" flex>
            <navbar></navbar>
            <md-content flex layout='column'>
                <div layout="column" layout-fill>
                    <div flex='auto' ui-view="" style="background-color:#f5f5f5 !important;"></div>
                    <footer flex="none"></footer>
                </div>
            </md-content>
        </section>
    </section>
</div>
